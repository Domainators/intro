<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>OpenSauced</title>
		<link rel="icon" href="./_assets/images/pizza-slice.png" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Description" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
			title="docsify-darklight-theme"
			type="text/css"
		/>
		<link rel="stylesheet" href="./styles/custom.css" />
	</head>
	<body>
		<div id="app"></div>
		<script>
			window.$docsify = {
				name: "",
				repo: "open-sauced/intro",
				themeColor: "#ED6A32",
				loadSidebar: "_sidebar.md",
				loadNavbar: "_navbar.md",
				mergeNavbar: true,
				alias: {
					// courses sidebar
					"/.*/intro-to-oss/_sidebar.md": "/intro-to-oss/_sidebar.md",
					"/.*/becoming-a-maintainer/_sidebar.md":
						"/becoming-a-maintainer/_sidebar.md",
					// courses navbar
					"/.*/intro-to-oss/_navbar.md": "/intro-to-oss/_navbar.md",
					"/.*/becoming-a-maintainer/_navbar.md":
						"/becoming-a-maintainer/_navbar.md",
				},
				relativePath: true,
				subMaxLevel: 3,
				search: "auto",
				search: {
					maxAge: 86400000,
					paths: "auto",
					placeholder: "Search",
					noData: "No Results found!",
					depth: 6,
					hideOtherSidebarContent: false,
				},
				darklightTheme: {
					siteFont: "Inter",
					bodyFontSize: "17px",
					dark: {
						background: "#11181C",
						textColor: "#FFFDFA",
						accent: "#ED6A32",
						highlightColor: "#ED6A32",
						codeBackgroundColor: "#050505",
						borderColor: "#ED6A32",
						sidebarSublink: "#ED6A32",
						blockQuoteColor: "#FFE4AD",
						coverBackground: "#11181C",
					},
					light: {
						background: "#FFFDFA",
						accent: "#BD430F",
						highlightColor: "#BD430F",
						borderColor: "#BD430F",
						sidebarSublink: "#BD430F",
						codeBackgroundColor: "#F2F2F2",
						blockQuoteColor: "#3B555E",
						coverBackground: "#FFFDFA",
					},
				},
				auto2top: true,
			}
		</script>
		<!-- Docsify v4 -->
		<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
		<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
		<script
			src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
			type="text/javascript"
		></script>
		<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
	</body>
</html>
